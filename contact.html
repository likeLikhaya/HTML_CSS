<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact-Us</title>
  </head>
  <body>
    <!-- Navigation bar section  -->
    <div class="topnav">
      <!-- Clinic logo & name of health center -->
      <img src="images/cross.png" alt="Kuyasa Health Center Logo" />
      <a id="logo_name"> Kuyasa Health Center </a>

      <!-- Navigation links-->
      <a href="contact.html">Contact</a>
      <a href="Services.html">Services</a>
      <a href="About Us.html">About Us</a>
      <a class="active" href="index.html">Home</a>
    </div>

    <!-- Contact form -->
    <h1>Contact us</h1>
    <p>
      If you have any questions for us, Please do send us a message on the form
      below. We will get back to you as soon as possible.
    </p>
    <form align="center">
      <!-- Fieldset for personal information -->
      <fieldset>
        <label for="first-name"
          >Enter your First Name:
          <input
            type="text"
            id="first-name"
            required
            placeholder="Enter your first name"
          />
        </label>
        <label for="last-name"
          >Enter your Last Name:
          <input
            type="text"
            id="last-name"
            required
            placeholder="Enter your last name"
          />
        </label>

        <label for="email"
          >Enter your email:
          <input type="text" id="email" placeholder="example@gmail.com" />
        </label>

        <label for="phone"
          >Enter your phone number:
          <input type="tel" id="phone" required placeholder="+27012345678" />
        </label>
      </fieldset>

      <!-- Fieldset for user's message -->
      <fieldset>
        <label for="message">
          <textarea
            name="message"
            id="user-message"
            cols="1"
            rows="5"
            placeholder="Write your message here...."
          ></textarea>
        </label>
      </fieldset>

      <!-- Submit button to send the form -->
      <button class="button">Submit</button>
    </form>

    <!-- Footer section with Copyright information -->
    <footer>
      <p style="bottom: 0; width: 100%">
        &copy; 2023 Created by The Bug Slayers. All rights reserved.
      </p>
    </footer>
  </body>
</html>
